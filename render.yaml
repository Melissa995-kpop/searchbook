services:
  - type: web
    name: searchbook
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn searchbook.wsgi:application
    preDeployCommand: python manage.py migrate
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        value: your-secret-key



